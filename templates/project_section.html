{% extends "index.html" %}

{% block content %}
<div class="posts">
    {% for post in section.pages %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.permalink }}">
                {{ post.title }}
            </a>
        </h1>

        <div>
            {{ post.content | safe | striptags | truncate }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
