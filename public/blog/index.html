  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"

  <link href="https://fonts.googleapis.com/css?family=Eczar|Montserrat|Proza+Libre" rel="stylesheet">

<body>
  <div class="container flex">
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand ml-0 pl-0" href="/">Jeff Mastry</a>

      <div class="collapse navbar-collapse justify-content-end mr-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="blog-nav" class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a id="projects-nav" class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a id="proofs-nav" class="nav-link" href="/proofs">Proofs</a>
          </li>
          <li class="nav-item">
            <a id="resume-nav" class="nav-link" href="https://linkedin.com/in/jeffmastry"><i class="fab fa-linkedin"></i></a>
          </li>
          <li class="nav-item">

            <a id="resume-nav" class="nav-link" href="https://github.com/mastry"><i class="fab fa-github-alt"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content mt-2">

      <div class="posts">

      </div>

    </div>


  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>



  <script>

    $(function () {
      const url = window.location.pathname;
      if (url.includes("/blog")) {
        $("#blog-nav").addClass("active");
      }

      else if (url.includes("/projects")) {
        $("#projects-nav").addClass("active");
      }

      else if (url.includes("/proofs")) {
        $("#proofs-nav").addClass("active");
      }
    });

  </script>

  <script src="/livereload.js?port=1001&mindelay=10"></script>
</body>

</html>
